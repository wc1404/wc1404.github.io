<!DOCTYPE html>

<html>
	<head>
		<title>Contact Us</title>

		<!-- Social Media Library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<div class="background-div">
			<!-- Navigation -->

			<div id="nav-top" class="nav-button">
				<a href="index.html">Back</a>
			</div>

			<div id="google_translate_element"></div>

			<!-- Navigation -->

			<div id="logo">
				<img src="assets/logo/logo.png">
			</div>
			
			<h1>Let's talk!</h1>

			<!-- Main Body -->
			<div id="containment">
				<div id="location" class="contact-section">
					<h2>Come Directly To us</h2>
					<iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1738.0910254516803!2d-73.89683796587066!3d40.74666107662011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25f03eb43bd75%3A0xbd12c90d19c53410!2s38-13+69th+St%2C+Woodside%2C+NY+11377!5e0!3m2!1sen!2sus!4v1544532673802" frameborder="0"></iframe>

					<p>ATAX Elmhurst Office</p>
					<p>38-13 69th Street</p>
					<p>Woodside, NY</p>
					<p>11377</p>
					<a class="phone" href="tel:+1-646-342-1998">646-342-1998</a>

				</div>

				<div id="contact-form" class="contact-section">

					<h2>Contact us Electronically</h2>

					<div id="form-fields">
						<div id="left-field">
							<form action="/Does_Nothing_Yet :-)">
								<input type="text" id="fname" name="firstname" placeholder="Please enter your full name.">
								<input type="text" id="email" name="email" placeholder="Please enter your email address.">
								<select id="service" name="service">
									<option value="select">Select the service you would like to talk about with us.</option>
									<option value="taxes">Taxes</option>
									<option value="accounting">Accounting</option>
									<option value="incorporation">Incorporation</option>
								</select>
							</form>
						</div>

						<div id="right-field">
							<form action="/Extra_Info :-)">
								<textarea id="comment" name="comment" placeholder="Please enter any extra information you would like us to know."></textarea>
							</form>
						</div>
					</div>

					<input type="submit" value="Submit">

					<h3><strong>OR...</strong></h3>


					<a href="https://facebook.com/ataxfranchise.com" class="fa fa-facebook" target="_blank"></a>
					<a href="https://twitter.com/atax_franchise" class="fa fa-twitter" target="_blank"></a>
					<a href="https://instagram.com/atax_franchise" class="fa fa-instagram" target="_blank"></a>
					<a href="https://www.linkedin.com/company/atax-franchise-inc." class="fa fa-linkedin" target="_blank"></a>
				</div>
			</div>
			<!-- Main Body -->
		</div>

	<!-- Google Translate Javascript -->
	<script type="text/javascript">
		function googleTranslateElementInit() {
			new google.translate.TranslateElement(
				{pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL},
				'google_translate_element'
			);
		}
	</script>
	<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	</body>
</html>
