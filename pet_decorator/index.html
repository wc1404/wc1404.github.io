<!DOCTYPE html>
<html>
	<head>
		<title>Pet Decorator</title>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<img id="pupper" src="assets/pup.jpg" alt="Cute Puppy Photo">
		
		<img id="tie" src="assets/bowtie.png" alt="Cute Pink Bowtie">

		<div id="position"></div>

		<h1>Change Background(Just hover to change)</h1>

		<div id="color-picker">
			<p id="white">White</p>
			<p id="red">Red</p>
			<p id="blue">Blue</p>
			<p id="yellow">Yellow</p>
			<p id="pink">Pink</p>
			<p id="green">Green</p>
			<p id="purple">Purple</p>
		</div>

	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
